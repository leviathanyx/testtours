<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Break Packages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        header {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 40px;
        }
        
        .back-link {
            display: inline-block;
            color: #666;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.95em;
        }
        
        .back-link:hover {
            color: #1a1a1a;
        }
        
        h1 {
            font-size: 2em;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .brochures {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .brochure-card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .brochure-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        
        .brochure-card h3 {
            font-size: 1.1em;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .pdf-icon {
            color: #d32f2f;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .brochures {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-link">‚Üê Back to main menu</a>
            <h1>City Break Packages</h1>
        </header>
        
        <div class="brochures">
            <!-- Your PDF links will go here -->
            <!-- Example format:
            <a href="package-name.pdf" class="brochure-card" target="_blank">
                <h3>City Name Package</h3>
                <span class="pdf-icon">PDF</span>
            </a>
            -->
        </div>
    </div>
</body>
</html>
