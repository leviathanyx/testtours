<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Packages - Brochure Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        header {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1em;
            color: #666;
        }
        
        .regions {
            display: grid;
            gap: 20px;
        }
        
        .region-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .region-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        
        .region-card h2 {
            font-size: 1.6em;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .region-card p {
            color: #666;
            font-size: 1em;
        }
        
        .arrow {
            float: right;
            color: #999;
            font-size: 1.5em;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tour Package Brochures</h1>
            <p class="subtitle">Browse our collection of European tour packages</p>
        </header>
        
        <div class="regions">
            <a href="uk-ireland/" class="region-card">
                <span class="arrow">→</span>
                <h2>UK & Ireland</h2>
                <p>Tour packages covering United Kingdom and Ireland</p>
            </a>
            
            <a href="western-central-europe/" class="region-card">
                <span class="arrow">→</span>
                <h2>Western & Central Europe</h2>
                <p>France, Switzerland, Germany, Benelux, and Italy</p>
            </a>
        </div>
        
        <footer>
            <p>All brochures are available for download in PDF format</p>
        </footer>
    </div>
</body>
</html>
