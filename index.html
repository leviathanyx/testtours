<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europe Incoming FIT Packages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        header {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            max-width: 180px;
            height: auto;
        }
        
        .header-text {
            text-align: right;
        }
        
        h1 {
            font-size: 1.8em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 1em;
            color: #666;
            margin-bottom: 25px;
        }
        
        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            transition: border-color 0.2s;
            margin-bottom: 30px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #666;
        }
        
        .categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .category-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        
        .category-card h2 {
            font-size: 1.4em;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .category-card p {
            color: #666;
            font-size: 0.95em;
        }
        
        .arrow {
            float: right;
            color: #999;
            font-size: 1.5em;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            color: #999;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .categories {
                grid-template-columns: 1fr;
            }
            header {
                flex-direction: column;
                text-align: center;
            }
            .header-text {
                text-align: center;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png.png" alt="Europe Incoming Logo" class="logo">
            <div class="header-text">
                <h1>Europe Incoming FIT Packages - Global Market</h1>
            </div>
        </header>
        
        <p class="subtitle">Browse our collection of European tour packages</p>
        <input type="text" class="search-box" placeholder="Search packages..." id="searchBox">
        
        <div class="categories" id="categoriesList">
            <a href="city-break/" class="category-card">
                <span class="arrow">→</span>
                <h2>City Break</h2>
                <p>Short city getaway packages</p>
            </a>
            
            <a href="multi-country/" class="category-card">
                <span class="arrow">→</span>
                <h2>Multi-Country Packages</h2>
                <p>Regional tour packages across Europe</p>
            </a>
        </div>
        
        <footer>
            <p>All packages are available for download in PDF format</p>
        </footer>
    </div>
    
    <script>
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.category-card');
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
